<h1 class="mat-h3" style="padding: 15px 0 0 15px">Dashboard</h1>
<mat-card>
<div class="grid-container">
  <mat-grid-list cols="4" rowHeight="200">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <a [routerLink]="card.link" class="link-none">
        <mat-card class="card glow" [style.background-color]="card.bgColor" [style.color]="card.color">
          <mat-card-header>
            <mat-card-title>
              <mat-card style="font-size: 13pt; height: 25px; width: 65px; filter:drop-shadow(8px 8px 10px black)">
                <mat-card-title>
                  <b>{{card.title}}</b>
                </mat-card-title>
              </mat-card>
            </mat-card-title>
            <mat-divider vertical="true" inset></mat-divider>
            <mat-icon inline="true" style="font-size: 75px; filter:drop-shadow(8px 8px 10px black)">
              {{card.icon}}
            </mat-icon>
          </mat-card-header>
          <mat-card-content>
            <h2 style="filter:drop-shadow(8px 8px 4px black)">{{ card.content }}</h2>
          </mat-card-content>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div>
  <canvas id="barChart" width="150" height="50" aria-label="Bar Chart" role="img">
    <p>Failed to load graph</p>
  </canvas>
</div>
</mat-card>
